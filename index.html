<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator using Flexbox</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  </head>
  <body>
    <div id="calculator-Cont">
      <div id="calc-Output">
        <p>10210</p>
      </div>
      <div id="calc-Buttons">
        <div id="row-Cont">
          <div id="row1" class="row">
            <div id="button1" class="row1-Button">
              <span>x</span>
            </div>
            <div id="button2" class="row1-Button">
              <span>-</span>
            </div>
            <div id="button3" class="row1-Button">
              <span>+</span>
            </div>
            <div id="button4" class="row1-Button">
              <span>รท</span>
            </div>
          </div>
          <div id="row2" class="row">
            <div id="button5" class="row1-Button">
              <span>7</span>
            </div>
            <div id="button6" class="row1-Button">
              <span>8</span>
            </div>
            <div id="button7" class="row1-Button">
              <span>9</span>
            </div>
            <div id="button8" class="row1-Button">
              <span>%</span>
            </div>
          </div>
          <div id="row3" class="row">
            <div id="button9" class="row1-Button">
              <span>4</span>
            </div>
            <div id="button10" class="row1-Button">
              <span>5</span>
            </div>
            <div id="button11" class="row1-Button">
              <span>6</span>
            </div>
            <div id="button12" class="row1-Button">
              <span>AC</span>
            </div>
          </div>
          <div id="row4" class="row">
            <div id="button13" class="row1-Button">
              <span>1</span>
            </div>
            <div id="button14" class="row1-Button">
              <span>2</span>
            </div>
            <div id="button15" class="row1-Button">
              <span>3</span>
            </div>
            <div id="button16" class="row1-Button">
              <span>DEL</span>
            </div>
          </div>
          <div id="row5" class="row">
            <div id="button17" class="row1-Button">
              <span>0</span>
            </div>
            <div id="button18" class="row1-Button">
              <span>.</span>
            </div>
            <div id="button19" class="row1-Button">
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
